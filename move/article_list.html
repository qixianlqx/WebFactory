    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="../images/favicon.png">
    <link rel='icon' href='../favicon.ico' type='image/x-ico' />
    <meta name="description" content="" />

    <link rel="stylesheet" href="css/amazeui.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="js/jquery.min.js" />
    <script type="text/javascript" src="js/handlebars.min.js"></script>
    <script type="text/javascript" src="js/amazeui.min.js"></script>
    <script type="text/javascript" src="../js/article_list/news.js"></script>
    <style>
        .am-avg-sm-5>li {
            width: 25%;
        }
        
        .alowright {
            position: absolute;
            right: 8px;
            top: 16%;
            color: #28905a;
        }
        
        .am-active {
            font-size: 15px;
            color: #0e90d2
        }
        
        .newsinfo {
            margin: 0;
        }
        
        .newsinfo i {
            font-style: normal;
            color: dimgrey;
        }
        
        .desc .descDetial {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- 公司名称 -->
    <header data-am-widget="header" class="am-header am-header-default">
        <!-- <div class="am-header-left am-header-nav">
        <a href="#left-link" class="">

            <a href="#title-link">奥和（香港）电子有限公司</a>
        </h1>
    </header>
    <!-- 轮播图 -->
    <div data-am-widget="slider" class="am-slider am-slider-a1" data-am-slider='{"controlNav":true,"directionNav":false}'>
        <ul class="am-slides">
            <li>
                <img src="../images/slider/huolun.jpg" alt="">
            </li>
            <li>
                <img src="../images/slider/youtian.jpg" alt="">
            </li>
            <li>
                <img src="../images/slider/lianyouchang.jpg" alt="">
            </li>
            <li>
                <img src="../images/slider/youlun.jpg" alt="">
            </li>
            <li>
                <img src="../images/slider/zhanjing2.jpg" alt="">
            </li>
        </ul>
    </div>
    <!-- 菜单 -->
    <ul class="menu am-avg-sm-5 am-thumbnails">
        <li>
            <!-- class="am-btn am-btn-success am-icon-home" -->
            <a href="index.html">
                <span class="am-icon-btn am-icon-home"></span>
                <p>首页</p>
            </a>
        </li>
        <li>
            <a href="about.html">
                <span class="am-icon-btn am-icon-list"></span>
                <p>产品中心</p>
            </a>
        </li>
        <li>
            <a href="about.html">
                <span class="am-icon-btn  am-icon-bar-chart"></span>
                <p>工程案例</p>
            </a>
        </li>
        <!-- <li>
            <a href="article_list.html">
                <span class="am-icon-btn  am-icon-newspaper-o am-icon-btn am-success"></span>
                <p>新闻资讯</p>
            </a>
        </li> -->
        <li>
            <a href="contact.html">
                <span class="am-icon-btn  am-icon-phone"></span>
                <p>联系我们</p>
            </a>
        </li>
    </ul>
    <!-- 新闻类型列表 -->
    <div data-am-widget="list_news" class="am-list-news am-list-news-default" style="margin-top: 20px">
        <div class="am-list-news-hd am-cf">
            <!--带更多链接-->
            <a href="article_list.html" class="fixa noborder">
                <h2>新闻资讯<span class="am-active" data-bind="text:currentName,click:$root.typetitleclick"></span></h2>
            </a>
        </div>
        <div class="am-list-news-bd">
            <ul class="am-list" data-bind="visible:!$root.isLoad(),foreach: TypeList">
                <li class="am-g">
                    <a href="javascript:void(0)" class="am-list-item-hd " data-bind="text: name,click:$root.typeClick"></a>
                    <i class="am-icon-angle-right am-icon-md  alowright"></i>
                </li>
            </ul>
            <ul class="am-list newsinfo" data-bind="visible:$root.isLoad() && !$root.isShowNew(),foreach:infoList">
                <li><a href="javascript:void(0)" data-bind="click:$root.nameClick"><i data-bind="text: title"  ></i></a></li>
            </ul>
            <div class="desc" data-bind="visible:$root.isShowNew(),with:currenNewInfo">
                <div style="font-size: 20px;text-align: center; font-weight: bold;width: 100%;padding: 10px;margin-bottom: 20px;border-bottom:#ddd dashed 1px;">
                    <span class="descDetial" data-bind="text:title"></span>
                </div>
                <div data-bind="html:desc"></div>
            </div>
        </div>
    </div>
    <!-- 页底 -->
    <footer data-am-widget="footer" class="am-footer am-footer-default" style="" data-am-footer="{  }">
        <div class="am-footer-miscs ">
            <p>CopyRight©2018</p>
            <p>奥和电子（香港）有限公司</p>
        </div>
    </footer>
    <!-- 页底菜单 -->

        <dl>

                <a href="index.html">

                </a>
            </dd>
            <dd>
                <a href="tel:010-69597571、400-166-0779">

                </a>
            </dd>
            <dd>
                <a href="sms:13810020553">
                    <span style="font-size: 22px;" class="am-icon-envelope-o"></span> 短信咨询
                </a>
            </dd>
            <dd>
                <a href="#">
                    <span style="font-size: 22px;" class="am-icon-arrow-up"></span> 回到顶部
                </a>
            </dd>
        </dl>
    </div>
    <script src="../lib/knockoutjs/knockout-3.4.2.js"></script>
    <script src="../lib/knockoutjs/knockout.mapping-latest.js"></script>
    <script src="../lib/knockoutjs/linq.min.js"></script>
    <script type="text/javascript" src="../js/article_list/news.js"></script>
    <script type="text/javascript" src="js/article_list.js"></script>

</html>
