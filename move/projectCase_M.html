        .am-avg-sm-5>li {

        .am-active {

    <!-- 菜单 -->
    <ul class="menu am-avg-sm-5 am-thumbnails">
        <li>
            <!-- class="am-btn am-btn-success am-icon-home" -->
            <a href="index.html">

                <p>首页</p>
            </a>

            <a href="projectCase_M.html" class="fixa noborder">
                <h2>工程案例<span class="am-active" data-bind="text:currentName,click:$root.typetitleclick"></span></h2>

        </div>
        <div class="am-list-news-bd">
            <ul class="am-list" data-bind="visible:!$root.isLoad(),foreach: TypeList">
                <li class="am-g">
                    <a href="javascript:void(0)" class="am-list-item-hd " data-bind="text: name,click:$root.typeClick"></a>
                    <i class="am-icon-angle-right am-icon-md  alowright"></i>
                </li>
            </ul>
            <ul class="typelist am-avg-sm-2 am-thumbnails" data-bind="visible:$root.isLoad() ,foreach: infoList">
                <li data-bind="style:{width:$root.count<=1 ? '100%': '48.5%' }" class="am-animation-fade">
                    <a class="fancybox-effects-a" data-bind="attr:{id:'fanbox_'+$index(),href:'../images/productList/'+img(),title:title}"><img style="width: 100%;" data-bind="attr: {src:'../images/productList/'+img()}" alt="" />
                        <span data-bind="text: title()" class="titleSty"> </span>
                    </a>
                </li>
            </ul>
        </div>

                </a>
            </dd>
        </dl>

    <script type="text/javascript" src="../js/article_list/news.js"></script>
    <script type="text/javascript" src="js/projectCase.js"></script>
    <script>
        function loadFun() {

            $(".fancybox-effects-a").fancybox({
                openEffect: 'elastic',
                closeEffect: 'elastic',
                Width: 1000,
                Height: 1000,
                fitToView: true,
                width: '100%',
                height: '100%',
                helpers: {
                    title: {
                        type: 'inside'
                    },
                    thumbs: {
                        width: 50,
                        height: 50
                    }
                }
            });
        }
    </script>
